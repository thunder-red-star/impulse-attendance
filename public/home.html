<html>
<head>
    <title>thunder attendizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Noty.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.2.0-beta/noty.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/main.css">
    <!-- OG Meta -->
    <meta property="og:title" content="Attendizer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://impulse-attendance.thundrredstar.repl.co/" />
    <meta property="og:description" content="before we can create an object oriented program, we have to create a working oriented program" />
    <meta property="theme-color" content="#69420f" />
</head>
<body>
    <p id="title">Thunder's Attendizer</p>
    <!-- A grid of three containers, one on the left, one in the middle, and one on the right, each with equal width -->
    <div class="container-fluid col-sm-10 col-md-10 col-lg-10">
        <div class="row">
            <div class="col-sm-4 full-height">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Swipe or enter name</h5>
                        <p class="card-text">
                            <div class="row">
                                <form id="swipe-form">
                                    <input type="text" id="id" class="form-control" placeholder="ID">
                                    or
                                    <input type="text" id="name" class="form-control" placeholder="Name">
                                    <button class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 full-height">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">New User</h5>
                        <p class="card-text">
                            <div class="row">
                                <form id="new-user-form">
                                    <input type="text" id="new_name" class="form-control" placeholder="Name" required>
                                    <input type="text" id="new_osis" class="form-control" placeholder="OSIS" required>
                                    <input type="text" id="new_long_id" class="form-control" placeholder="Card ID" required>
                                    <button class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 full-height">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Log</h5>
                        <p class="card-text">
                            <div class="row">
                                <div id="log" class="col-sm-12">
                                    <ul id="log_list" class="list-group">
                                    </ul>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create a toast container -->
    <div id="toast-container">

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/toastObjects.js"></script>
    <script src="/public/js/utils.js"></script>
    <script src="/public/js/main.js"></script>
</body>
</html>
